<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: white;
        }

        .top-bar {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar img {
            width: 100%;
            max-width: 150px;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            margin: 10px 0;
            font-size: 18px;
        }

        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .tile {
            width: calc(33.333% - 20px);
            height: calc(33.333% * 2/3 - 20px); /* Matches the aspect ratio of Sony A7 pictures (3:2) */
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        @media screen and (max-width: 768px) {
            .tile {
                width: calc(50% - 20px);
                height: calc(50% * 2/3 - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .tile {
                width: 100%;
                height: calc(100% * 2/3 - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">&lt;Ancient Mythic Code... Loading...&gt;</div>
    <div class="container">
        <div class="sidebar">
            <img src="https://via.placeholder.com/150" alt="Logo">
            <a href="#">Architecture</a>
            <a href="#">People</a>
            <a href="#">Street</a>
            <a href="#">Nature</a>
        </div>
        <div class="main">
            <!-- Replace the inline background-image with the actual images -->
            <div class="tile" style="background-image: url('https://via.placeholder.com/300');"></div>
            <div class="tile" style="background-image: url('https://via.placeholder.com/300');"></div>
            <div class="tile" style="background-image: url('https://via.placeholder.com/300');"></div>
            <div class="tile" style="background-image: url('https://via.placeholder.com/300');"></div>
            <div class="tile" style="background-image: url('https://via.placeholder.com/300');"></div>
            <div class="tile" style="background-image: url('https://via.placeholder.com/300');"></div>
        </div>
    </div>
</body>
</html>
